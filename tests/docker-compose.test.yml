services:
  db-test:
    image: postgres:16
    container_name: project-calendar-db-test
    environment:
      POSTGRES_USER: pc_admin
      POSTGRES_PASSWORD: pc_password
      POSTGRES_DB: project_calendar_test
    volumes:
      - ../migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pc_admin"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend-test:
    build:
      context: ..
      dockerfile: Dockerfile.
    container_name: project-calendar-core-test
    depends_on:
      db-test:
        condition: service_healthy
    environment:
      DB_HOST: db-test
      DB_PORT: 5432
      DB_NAME: project_calendar_test
      DB_USER: pc_admin
      DB_PASSWORD: pc_password
      JWT_SECRET: test_secret_key_for_testing_only
    ports:
      - "8081:8080"
    restart: "no"
    command: ["./project-calendar"]

volumes:
  pgdata-test:
