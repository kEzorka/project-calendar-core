version: '3.8'

services:
  db:
    image: postgres:16
    container_name: project-calendar-db
    environment:
      POSTGRES_USER: pc_admin
      POSTGRES_PASSWORD: pc_password
      POSTGRES_DB: project_calendar
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pc_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.
    container_name: project-calendar-core
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: project_calendar
      DB_USER: pc_admin
      DB_PASSWORD: pc_password
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
